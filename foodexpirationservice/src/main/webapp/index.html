<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Food Expiration Service</title>
    <meta xmlns=“http://www.w3.org/1999/xhtml” content=“text/html; charset=utf-8” />
    <script src="webjars/jquery/2.1.4/jquery.js"></script>
    <!-- Category script file -->
    <script src="scripts/categoryService.js" type="text/javascript"></script>
    <!-- Item script file -->
    <script src="scripts/itemService.js" type="text/javascript"></script>
</head>
<body>
  <div align="center">
      <img src="/images/foodexpirationlogo.png" />
  </div>
  <div class="container">
          <form action="/expiration/expirationDate" method="post">
              <div align="center">
                  <label>Category:</label>
                  <select id="categoryList" name="categoryList" onchange="populateItem(this)">
                      <option value="" selected>select your category</option>
                  </select>
              </div>
              <br/>
              <br/>
              <div align="center">
                  <label>Food Item:</label>
                  <select id="itemList" name="itemList">
                  </select>
              </div>
              <br/>
              <br/>
              <div align="center">
                <input type="submit" value="Get Expiration" />
              </div>
          </form>
  </div>
</body>
</html>
